<html>
  <head>
    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.css" />
    <link
      rel="stylesheet"
      href="/Kanbas/Courses/Assignments/Editor/index.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <form action="/Kanbas/Courses/Assignments/screen.html">
      <div class="button-container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="/Kanbas/Courses/Home/screen.html">CS5610.36915.202430</a>
            </li>
            <li class="breadcrumb-item">
              <a href="/Kanbas/Courses/Assignments/screen.html"> Assignments</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              A1 - ENV + HTML
            </li>
          </ol>
        </nav>
      </div>
      <div class="mb-3 text-end">
        <button class="btn btn-success">
          <i class="fa-regular fa-circle-check"></i> Published
        </button>
      </div>

      <h2>Assignment Name</h2>
      <input type="text" class="form-control mb-3" value="A1 - ENV + HTML" />

      <label for="assignment-description" class="form-label visually-hidden"
        >Description</label
      >
      <textarea id="assignment-description" class="form-control mb-3" rows="5">
      This assignment describes how to install the development environment for creating and working with Web applications we will be developing this semester...
      </textarea>
      <div class="row mb-3 align-items-center">
        <label for="points" class="col-form-label col-sm-2">Points</label>
        <div class="col-sm-10">
          <input id="points" type="text" class="form-control" value="100" />
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <label for="points" class="col-form-label col-sm-2"
          >Assignment Group</label
        >
        <div class="col-sm-10">
          <select id="points" class="form-control">
            <option>ASSIGNMENT</option>
            <option>QUIZ</option>
            <option>EXAM</option>
            <option>PROJECT</option>
          </select>
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <div class="col-sm-2">
          <label for="display-grade" class="col-form-label"
            >Display Grade as</label
          >
        </div>
        <div class="col-sm-4">
          <select id="display-grade" class="form-control mb-3">
            <option>Percentage</option>
          </select>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="count-towards-final"
            />
            <label class="form-check-label" for="count-towards-final">
              Do not count this assignment towards the final grade
            </label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-sm-2">
          <label class="form-label">Assign</label>
        </div>
        <div class="col-sm-10">
          <div class="mb-3">
            <label for="assign-to" class="form-label">Assign to</label>
            <input
              type="text"
              class="form-control"
              id="assign-to"
              value="Everyone"
              readonly
            />
          </div>

          <!-- Due Date -->
          <div class="mb-3">
            <label for="due-date" class="form-label">Due</label>
            <input
              type="date"
              class="form-control"
              id="due-date"
              value="2023-09-18"
            />
          </div>

          <!-- Available From and Until -->
          <div class="row">
            <div class="col">
              <label for="available-from" class="form-label"
                >Available from</label
              >
              <input
                type="date"
                class="form-control"
                id="available-from"
                value="2023-09-06"
              />
            </div>
            <div class="col">
              <label for="until" class="form-label">Until</label>
              <input type="date" class="form-control" id="until" />
            </div>
          </div>

          <!-- Add Button -->
          <div class="mt-3">
            <button type="button" class="btn btn-link">
              <i class="fa-solid fa-plus"></i>Add
            </button>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button class="btn btn-secondary me-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
